{% load static %}

<header class="section-header">
    <nav class="navbar p-md-0 navbar-expand-lg navbar-light border-bottom">
        <div class="container">
            <a href="{% url 'index' %}" class="navbar-brand d-lg-none">
                <img class="logo" src="{% static 'images/logo.jpeg' %}" alt="logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link">English</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-envelope"></i>
                            Email<br>info@mamasgold.com</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-phone"></i> Call
                            us<br>+254706675902</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center py-2">
                <!-- Logo -->
                <div class="col-lg-2 col-6">
                    <a href="{% url 'index' %}" class="brand-wrap d-none d-lg-block">
                        <img class="rounded logo" src="{% static 'images/logo.jpeg' %}" alt="logo">
                    </a>
                </div>

                <!-- Category Dropdown & Store Button -->
                <div class="col-lg-3 col-md-4 col-6 order-1">
                    <div class="d-flex align-items-center">
                        <div class="category-wrap dropdown mr-2">
                            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                <i class="fa fa-bars"></i> All categories
                            </button>
                            <div class="dropdown-menu">
                                {% for category in links %}
                                <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                        <a href="{% url 'store' %}" class="btn btn-outline-primary d-none d-md-block">Store</a>
                    </div>
                </div>

                <!-- Search Form -->
                <div class="col-lg-4 col-md-6 order-3 order-lg-2 mt-2 mt-md-0">
                    <form action="{% url 'search' %}" class="search" method="GET">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="keyword">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- User/Cart Section -->
                <div class="col-lg-3 col-md-4 col-12 order-2 order-lg-3">
                    <div class="d-flex justify-content-end align-items-center">
                        <div class="widget-header mr-3">
                            <small class="title text-muted">Welcome guest!</small>
                            <div>
                                <a href="{% url 'login' %}">Sign in</a> <span class="dark-transp">|</span>
                                <a href="{% url 'register' %}"> Register</a>
                            </div>
                        </div>
                        <a href="{% url 'cart' %}" class="position-relative">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</header>
