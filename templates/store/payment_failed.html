{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3><i class="fas fa-times-circle"></i> Payment Failed</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
                    </div>
                    <h4 class="text-danger mb-3">Your payment could not be processed</h4>

                    {% if failure_message %}
                    <div class="alert alert-warning">
                        <strong>Reason:</strong> {{ failure_message }}
                    </div>
                    {% endif %}

                    <div class="mt-4">
                        <p>Reference: {{ checkout_request_id }}</p>
                        <p>Amount: KSh {{ amount }}</p>
                    </div>

                    <div class="d-grid gap-3 mt-5">
                        <a href="{% url 'checkout' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-arrow-left"></i> Try Again
                        </a>
                        <a href="{% url 'store' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-shopping-cart"></i> Continue Shopping
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
