{% extends 'base.html' %}
{% load static %}

{% block content %}



<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->

        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Billing Address</h4>
                        <form action="{% url 'process_checkout' %}" method="post">
                            {% csrf_token %}
                            <div class="col form-group">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" class="form-control" id="first_name" required>
                            </div>
                            <div class="col form-group">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" class="form-control" id="last_name" required>
                            </div>
                            <div class="col form-group">
                                <label for="email">Email</label>
                                <input type="text" name="email" class="form-control" id="email" required>
                            </div>
                            <div class="col form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" name="phone" class="form-control" id="phone" required>
                            </div>
                            <div class="col form-group">
                                <label for="address">Address</label>
                                <input type="text" name="address" class="form-control" id="address" required>
                            </div>
                            <div class="col form-group">
                                <label for="city">City</label>
                                <input type="text" name="city" class="form-control" id="city" required>
                            </div>
                            <div class="col form-group">
                                <label for="additional_info">Additional Information</label>
                                <input type="text" name="additional_info" class="form-control" id="additional_info"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"> Place Order </button>
                        </form>

                    </div>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for cart_item in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{ cart_item.product.images.url }}"
                                                    class="img-sm">
                                            </div>
                                            <figcaption class="info">
                                                <a href="{{ cart_item.product.get_url }}" class="title text-dark">
                                                    {{cart_item.product.product_name}}</a>
                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <label>{{ cart_item.quantity }}</label>
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">Ksh {{ cart_item.sub_total }}</var>
                                            <small class="text-muted"> Ksh {{ cart_item.product.price }} each </small>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                        <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->

            </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
